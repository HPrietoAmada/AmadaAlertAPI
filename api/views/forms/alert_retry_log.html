<!DOCTYPE html>
<html>
	<head>
		<title>Amada Alert API</title>
	</head>
	<body>
		<h2>Create new alert retry log</h2>
		<form method="POST" action="/alert-retry-log">
			<div>
				<input type="number" name="alert_id" placeholder="alert id">
			</div>
			<div>
				<input type="number" name="user_count" placeholder="user count" value="1">
			</div>
			<div>
				<input type="number" name="retry_count" placeholder="retry count" value="1">
			</div>
			<div>
				<input type="datetime" name="retry_date" placeholder="retry date" value="2020-02-05T16:30">
			</div>
			<input type="submit" value="Create">
		</form>
	</body>
</html>
